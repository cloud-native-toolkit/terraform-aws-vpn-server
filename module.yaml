name: "aws-vpn"
type: terraform
cloudProvider: aws
description: "Provisions AWS VPC instance"
tags:
    - infrastructure
    - networking
    - aws
versions:
- platforms: []
  providers:
   - name: aws
     source: "hashicorp/aws"
  dependencies: []  
  variables:
    - name: resource_group_name
      scope: global
    - name: name_prefix
      scope: global
    - name: internal_cidr      
    - name: instance_tenancy
    - name: enable_dns_hostnames
    - name: enable_dns_support
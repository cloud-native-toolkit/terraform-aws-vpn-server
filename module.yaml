name: aws-vpn-service
type: terraform
description: Module to create client vpn on aws
cloudProvider: aws
tags:
    - infrastructure
    - networking
    - aws
versions:
  - platforms: []
    providers:
      - name: aws
        source: "hashicorp/aws"
    dependencies:
      - id: aws-vpc
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc
            version: ">= 1.0.0"  
      - id: aws-vpc-subnets
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
            version: ">= 1.0.0" 
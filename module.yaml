name: aws-client-vpn
type: terraform
description: Module to provision vpn service on aws
cloudProvider: aws
tags:
    - infrastructure
    - networking
    - aws
versions:
  - platforms: []
    providers:
      - name: aws
        source: "hashicorp/aws"
    dependencies:
      - id: aws-vpc
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc
            version: ">= 1.0.0"  
      - id: aws-vpc-subnets
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpc-subnets
            version: ">= 1.0.0"     
      - id: aws-client-vpn
        refs: 
          - source: github.com/cloud-native-toolkit/terraform-aws-vpn-server
            version: ">= 1.0.0"
        optional: true                       
    variables:
    - name: subnet_ids
      moduleRef:
        id: aws-vpc-subnets
        output: subnet_ids
    - name: existing_vpn_id
      moduleRef:
        id: aws-client-vpn
        output: vpn_endpoint_id    